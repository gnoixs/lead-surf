<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>红包第一周活动</title>
    <link rel="stylesheet" href="style/week2.css">
</head>
<body>
<div class="nov_curtion">
    <div class="rotate"></div>
    <div class="nov-center">
        <div class="lock">
            <h1>凤凰11选5家族</h1>
            <p>招财进宝，11选5送红包啦！</p>
            <div class="btn">拆红包</div>
            <div class="hand anim"></div>
        </div>
        <div class="open first" style="top:224px;">
            <h1>凤凰11选5家族</h1>
            <p>投注满<span style="color:#ffd70f;">8</span>元</p>
            <p>下次登录还有更大的红包等你拆</p>
            <div class="btn" style="top:300px;">使用红包</div>
            <div class="cong">获得体验金<strong>8.00</strong>元</div>
            <div class="close"></div>
            <div class="choose">乐利11选5</div>
            <div class="choose" style="left:230px;">顺利11选5</div>
        </div>
        <div class="open used" style="top:224px;">
            <h1>凤凰11选5家族</h1>
            <p>个位出 <span style="color:#ffd70f;">11</span>，大家都有奖</p>
            <div class="btn left" style="top:255px; left:128px;">查看详情</div>
            <div class="btn right" style="top:310px; left:128px;">使用红包</div>
            <div class="cong">获得体验金<strong>8.00</strong>元</div>
            <div class="close"></div>
            <div class="choose">乐利11选5</div>
            <div class="choose" style="left:230px;">顺利11选5</div>
        </div>
    </div>
</div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/week2.js"></script>
</body>
</html>
